<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Players Hole Cards</title>
</head>
<body>
    <h1>Players Hole Cards</h1>

    {% for player in players %}
      <div style="margin-bottom: 20px;">
        <h3>{{ player.name }}</h3>
        {% for card_img in player.cards %}
          <img src="/static/cards/{{ card_img }}" alt="Card" style="width:50px; margin-right: 5px;">
        {% endfor %}
      </div>
    {% endfor %}

</body>
</html>
